<h1 style="color:#FEFAE0; font-family: Bell MT; text-align: center;">Four Ducks On A Pond</h1>
<h2 style="color:#FEFAE0; font-family: Bell MT; text-align: center">By William Allingham</h2>
<p style="color:#FEFAE0; font-family: Bell MT; text-align: center">Four ducks on a pond,</p>
<p style="color:#FEFAE0; font-family: Bell MT; text-align: center">A grass-bank beyond,</p>
<p style="color:#FEFAE0; font-family: Bell MT; text-align: center">A blue sky of spring,</p>
<p style="color:#FEFAE0; font-family: Bell MT; text-align: center">White clouds on the wing;</p>
<p style="color:#FEFAE0; font-family: Bell MT; text-align: center">What a little thing</p>
<p style="color:#FEFAE0; font-family: Bell MT; text-align: center">To remember for years</p>
<p style="color:#FEFAE0; font-family: Bell MT; text-align: center">To remember with tears!</p>
